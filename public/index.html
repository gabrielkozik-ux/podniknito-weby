<!DOCTYPE html>
<html lang="cs" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Peer-Review | Klub Podnikavců v Tišnově</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .comment-input:focus { box-shadow: 0 0 0 2px #3b82f6; }
    </style>
</head>
<body class="h-full flex flex-col">

    <div class="flex-grow">
        <header class="bg-white shadow-sm">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Workshop Peer-Review</h1>
                    <p class="text-sm text-gray-500">Klub Podnikavců v Tišnově</p>
                </div>
                <div id="auth-container" class="flex items-center space-x-4">
                    <div id="user-info" class="text-right" style="display: none;">
                        <p class="text-sm font-medium text-gray-700"></p>
                        <p class="text-xs text-gray-500"></p>
                    </div>
                    <button id="login-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 0C4.477 0 0 4.477 0 10c0 4.418 2.865 8.166 6.839 9.49.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.338 4.695-4.566 4.942.359.308.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0020 10c0-5.523-4.477-10-10-10z" clip-rule="evenodd"></path></svg>
                        Přihlásit se
                    </button>
                    <button id="logout-btn" style="display: none;" class="inline-flex items-center px-3 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Odhlásit</button>
                </div>
            </div>
        </header>

        <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <section id="website-sharing" class="bg-white p-6 rounded-lg shadow-sm mb-8" style="display: none;">
                <h3 class="text-lg font-medium text-gray-900 mb-4">1. Přidej svůj web k revizi</h3>
                <form id="website-form" class="flex items-center space-x-3">
                    <input type="url" id="website-url" placeholder="https://www.vas-web.cz" required class="flex-grow block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Přidat web</button>
                </form>
            </section>

            <section id="peer-review">
                <h3 class="text-lg font-medium text-gray-900 mb-4">2. Weby k revizi a diskuze</h3>
                <div id="website-list" class="space-y-6">
                    <!-- Website cards will be injected here -->
                </div>
                <div id="pagination-container" class="text-center mt-8">
                    <button id="load-more-btn" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50" style="display: none;">Načíst další</button>
                </div>
            </section>
        </main>
    </div>

    <footer class="bg-white mt-8">
        <div class="max-w-4xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-xs text-gray-500 text-center">
            <p>&copy; <span id="copyright-year"></span> Gabriel Kožík</p>
            <p class="mt-1">Tato stránka byla vytvořena pro vzdělávací účely a pro použití v rámci workshopu pořádaného Klubem Podnikavců v Tišnově. Jakékoliv zneužití je protiprávní.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/cs.js"></script>

    <script>
        dayjs.extend(dayjs_plugin_relativeTime);
        dayjs.locale('cs');

        document.getElementById('copyright-year').textContent = new Date().getFullYear();

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBaEdN0nbnshhUBvb5AwT8zi2EXLFhST0s",
            authDomain: "podniknito-web.firebaseapp.com",
            projectId: "podniknito-web",
            storageBucket: "podniknito-web.firebasestorage.app",
            messagingSenderId: "1069291640297",
            appId: "1:1069291640297:web:7e59ef810ba89ee9df2778",
            measurementId: "G-3K856K8D5H"
        };
        
        // ZDE VLOŽTE SVÉ ZKOPÍROVANÉ UID
        const ADMIN_UID = "a9Wd88SXabWPj4UIEGgWUX2O9W13";

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const userInfoDiv = document.getElementById('user-info');
            const websiteSharingSection = document.getElementById('website-sharing');
            const websiteForm = document.getElementById('website-form');
            const websiteUrlInput = document.getElementById('website-url');
            const websiteListDiv = document.getElementById('website-list');
            const loadMoreBtn = document.getElementById('load-more-btn');
            
            let currentUser = null;
            let lastVisibleWebsite = null;
            const WEBSITES_PER_PAGE = 5;

            loginBtn.addEventListener('click', () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).catch(error => console.error("Chyba při přihlášení: ", error));
            });

            logoutBtn.addEventListener('click', () => auth.signOut());

            auth.onAuthStateChanged(user => {
                currentUser = user;
                if (user) {
                    userInfoDiv.children[0].textContent = user.displayName;
                    userInfoDiv.children[1].textContent = user.email;
                    loginBtn.style.display = 'none';
                    userInfoDiv.style.display = 'block';
                    logoutBtn.style.display = 'inline-flex';
                    websiteSharingSection.style.display = 'block';
                    websiteSharingSection.classList.add('fade-in');
                } else {
                    loginBtn.style.display = 'inline-flex';
                    userInfoDiv.style.display = 'none';
                    logoutBtn.style.display = 'none';
                    websiteSharingSection.style.display = 'none';
                }
                resetAndLoadWebsites();
            });

            function resetAndLoadWebsites() {
                websiteListDiv.innerHTML = '';
                lastVisibleWebsite = null;
                loadMoreBtn.style.display = 'block';
                loadWebsites();
            }
            
            websiteForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (currentUser && websiteUrlInput.value) {
                    db.collection('websites').add({
                        url: websiteUrlInput.value,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        authorName: currentUser.displayName,
                        authorId: currentUser.uid,
                        authorPhotoURL: currentUser.photoURL,
                    }).then(() => {
                        websiteUrlInput.value = '';
                    });
                }
            });

            function loadWebsites() {
                let query = db.collection('websites').orderBy('createdAt', 'desc').limit(WEBSITES_PER_PAGE);
                if (lastVisibleWebsite) query = query.startAfter(lastVisibleWebsite);

                query.get().then(documentSnapshots => {
                    if (documentSnapshots.empty) {
                        loadMoreBtn.style.display = 'none';
                        if (websiteListDiv.innerHTML === '') {
                             websiteListDiv.innerHTML = `<div class="text-center text-gray-500 py-8">Zatím nebyly přidány žádné weby. Buďte první!</div>`;
                        }
                        return;
                    }
                    lastVisibleWebsite = documentSnapshots.docs[documentSnapshots.docs.length-1];

                    documentSnapshots.forEach(doc => {
                        const website = doc.data();
                        const websiteId = doc.id;
                        const isAuthor = currentUser && currentUser.uid === website.authorId;
                        const isAdmin = currentUser && currentUser.uid === ADMIN_UID;
                        
                        const timeAgo = website.createdAt ? dayjs(website.createdAt.toDate()).fromNow() : '';
                        const card = document.createElement('div');
                        card.className = 'bg-white rounded-lg shadow-sm overflow-hidden fade-in';
                        card.innerHTML = `
                            <div class="p-5 border-b border-gray-200">
                                <div class="flex justify-between items-start">
                                    <div class="flex items-center space-x-3">
                                        <img class="h-10 w-10 rounded-full" src="${website.authorPhotoURL || 'https://placehold.co/40x40/E2E8F0/718096?text=U'}" alt="${website.authorName || 'Anonym'}">
                                        <div>
                                            <a href="${website.url}" target="_blank" rel="noopener noreferrer" class="text-base font-semibold text-indigo-600 hover:text-indigo-800 break-all">${website.url}</a>
                                            <p class="text-xs text-gray-500">Přidal: <strong>${website.authorName || 'Anonym'}</strong> • ${timeAgo}</p>
                                        </div>
                                    </div>
                                    ${(isAuthor || isAdmin) ? `<button class="text-gray-400 hover:text-red-600 focus:outline-none" data-type="website-delete" data-id="${websiteId}" title="Smazat web">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd"></path></svg>
                                    </button>` : ''}
                                </div>
                            </div>
                            <div class="bg-gray-50 px-5 py-4">
                                <div class="comments-list space-y-4" id="comments-${websiteId}"></div>
                                ${currentUser ? `<form class="comment-form mt-4 flex items-start space-x-3" data-id="${websiteId}">
                                    <img class="h-8 w-8 rounded-full" src="${currentUser.photoURL || 'https://placehold.co/32x32/E2E8F0/718096?text=U'}" alt="Your avatar">
                                    <div class="flex-grow">
                                        <input type="text" class="comment-input block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Přidej svůj postřeh..." required>
                                    </div>
                                    <button type="submit" class="inline-flex items-center px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Odeslat</button>
                                </form>` : '<p class="text-sm text-gray-500 mt-4">Pro přidání komentáře se prosím přihlaste.</p>'}
                            </div>`;
                        websiteListDiv.appendChild(card);
                        loadComments(websiteId);
                    });
                });
            }

            loadMoreBtn.addEventListener('click', loadWebsites);

            function loadComments(websiteId) {
                db.collection('websites').doc(websiteId).collection('comments').orderBy('createdAt', 'asc').onSnapshot(commentSnapshot => {
                    const commentsList = document.getElementById(`comments-${websiteId}`);
                    if (!commentsList) return;
                    commentsList.innerHTML = '';
                    commentSnapshot.forEach(commentDoc => {
                        const comment = commentDoc.data();
                        const commentId = commentDoc.id;
                        const isAuthor = currentUser && currentUser.uid === comment.authorId;
                        const isAdmin = currentUser && currentUser.uid === ADMIN_UID;
                        const timeAgo = comment.createdAt ? dayjs(comment.createdAt.toDate()).fromNow() : '';
                        
                        const commentDiv = document.createElement('div');
                        commentDiv.className = 'comment-container flex items-start space-x-3';
                        commentDiv.innerHTML = `
                            <img class="h-8 w-8 rounded-full" src="${comment.authorPhotoURL || 'https://placehold.co/32x32/E2E8F0/718096?text=U'}" alt="${comment.authorName || 'Anonym'}">
                            <div class="flex-1">
                                <div class="bg-white p-3 rounded-lg border border-gray-200">
                                    <div class="comment-header flex justify-between items-center">
                                        <div class="text-sm">
                                            <span class="font-semibold text-gray-800">${comment.authorName || 'Anonym'}</span>
                                            <span class="text-gray-500 ml-2 text-xs">${timeAgo}</span>
                                        </div>
                                        ${(isAuthor || isAdmin) ? `<div class="comment-actions flex items-center space-x-2">
                                            ${isAuthor ? `<button class="text-gray-400 hover:text-indigo-600" data-type="comment-edit" data-website-id="${websiteId}" data-id="${commentId}" title="Upravit"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path></svg></button>` : ''}
                                            <button class="text-gray-400 hover:text-red-600" data-type="comment-delete" data-website-id="${websiteId}" data-id="${commentId}" title="Smazat"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd"></path></svg></button>
                                        </div>` : ''}
                                    </div>
                                    <p class="comment-text text-sm text-gray-700 mt-1">${comment.text}</p>
                                </div>
                            </div>`;
                        commentsList.appendChild(commentDiv);
                    });
                });
            }

            websiteListDiv.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button || !button.dataset.type) return;

                const { type, id, websiteId } = button.dataset;
                
                if (type === 'website-delete') {
                    if (confirm(`Opravdu chcete smazat tento web?`)) {
                        db.collection('websites').doc(id).delete().catch(err => console.error("Error deleting website:", err));
                    }
                } else if (type === 'comment-delete') {
                    if (confirm(`Opravdu chcete smazat tento komentář?`)) {
                        db.collection('websites').doc(websiteId).collection('comments').doc(id).delete().catch(err => console.error("Error deleting comment:", err));
                    }
                } else if (type === 'comment-edit') {
                    const commentContainer = button.closest('.comment-container');
                    const commentTextP = commentContainer.querySelector('.comment-text');
                    const originalText = commentTextP.textContent;
                    
                    const editFormHTML = `
                        <div class="edit-form-container mt-1">
                            <input type="text" class="edit-input block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm sm:text-sm" value="${originalText}">
                            <div class="mt-2 space-x-2">
                                <button class="text-xs font-semibold text-indigo-600 hover:text-indigo-800" data-type="comment-save" data-website-id="${websiteId}" data-id="${id}">Uložit</button>
                                <button class="text-xs font-semibold text-gray-600 hover:text-gray-800" data-type="comment-cancel" data-website-id="${websiteId}">Zrušit</button>
                            </div>
                        </div>`;

                    commentTextP.style.display = 'none';
                    button.closest('.comment-header').insertAdjacentHTML('afterend', editFormHTML);
                    button.closest('.comment-actions').style.display = 'none';

                } else if (type === 'comment-save') {
                    const editContainer = button.closest('.edit-form-container');
                    const newText = editContainer.querySelector('.edit-input').value;
                    if (newText) {
                        db.collection('websites').doc(websiteId).collection('comments').doc(id).update({ text: newText })
                        .catch(err => {
                             console.error("Error updating comment:", err);
                             loadComments(websiteId); // Restore on error
                        });
                    }
                } else if (type === 'comment-cancel') {
                    const commentContainer = button.closest('.comment-container');
                    commentContainer.querySelector('.edit-form-container').remove();
                    commentContainer.querySelector('.comment-text').style.display = 'block';
                    commentContainer.querySelector('.comment-actions').style.display = 'flex';
                }
            });

            websiteListDiv.addEventListener('submit', (e) => {
                if (e.target.classList.contains('comment-form') && currentUser) {
                    e.preventDefault();
                    const form = e.target;
                    const websiteId = form.dataset.id;
                    const commentInput = form.querySelector('input');
                    if(commentInput.value) {
                         db.collection('websites').doc(websiteId).collection('comments').add({
                            text: commentInput.value,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            authorName: currentUser.displayName,
                            authorId: currentUser.uid,
                            authorPhotoURL: currentUser.photoURL,
                        }).then(() => {
                            commentInput.value = '';
                        }).catch(err => console.error("Error adding comment: ", err));
                    }
                }
            });
        });
    </script>
</body>
</html>
